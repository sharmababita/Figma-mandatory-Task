<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosjekt Navn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header with Project Name -->
    <header>
        <div class="logo">Prosjekt Navn</div>
        <button class="menu-toggle">&#9776;</button> <!-- Hamburger menu icon -->
        <nav class="navigation">
            <ul>
                <li><a href="#me">Meg</a></li>
                <li><a href="#projects">Prosjekter</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- "Me" Section -->
        <section id="me">
            <h1>Om Meg</h1>
            <div class="content">
                <img src="me.jpg" alt="Bilde av meg">
                <p>Legg til informasjon om deg selv her.</p>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects">
            <h1>Mine Prosjekter</h1>
            <div class="content">
                <img src="projects.jpg" alt="Prosjektbilde">
                <p>Beskriv dine prosjekter her.</p>
            </div>
        </section>
    </main>

    <!-- Footer with Social Media Links -->
    <footer>
        <h3>FÃ¸lg Meg</h3>
        <div class="social-links">
            <a href="facebook-link"><img src="facebook-logo.png" alt="Facebook"></a>
            <a href="instagram-link"><img src="instagram-logo.png" alt="Instagram"></a>
            <a href="stackblitz-link"><img src="stackblitz-logo.png" alt="StackBlitz"></a>
            <a href="github-link"><img src="github-logo.png" alt="GitHub"></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
